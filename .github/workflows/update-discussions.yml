name: Update Discussion List in README

on:
  schedule:
    - cron: "0 * * * *"    # Îß§ ÏãúÍ∞Ñ
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract owner/repo (schedule Ìä∏Î¶¨Í±∞ ÏïàÏ†Ñ)
        id: repo
        shell: bash
        run: |
          echo "owner=${GITHUB_REPOSITORY%/*}" >> "$GITHUB_OUTPUT"
          echo "repo=${GITHUB_REPOSITORY#*/}" >> "$GITHUB_OUTPUT"

      - name: Fetch discussions via GitHub API
        id: get_discussions
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/{owner}/{repo}/discussions
          owner: ${{ steps.repo.outputs.owner }}
          repo: ${{ steps.repo.outputs.repo }}
          per_page: 5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üîπ Ìëú Î≥∏Î¨∏(ÎßàÏª§ Ï†úÏô∏)ÏùÑ /tmp/discussions_body.md Î°ú ÏÉùÏÑ±
      - name: Build discussions table body
        shell: bash
        run: |
          set -euo pipefail
          # Î∞òÎìúÏãú 'Ïã±Í∏ÄÏøºÌä∏'Î°ú jq ÌïÑÌÑ∞ Í∞êÏã∏Í∏∞!
          rows="$(printf '%s' '${{ steps.get_discussions.outputs.data }}' \
            | jq -r '.[] | 
              # Ï†úÎ™©Ïóê | Í∞Ä ÏûàÏùÑ Îïå ÌÖåÏù¥Î∏î Íπ®Ïßê Î∞©ÏßÄ
              "| [\(.title|gsub(\"\\|\";\"\\\\|\"))](\(.html_url)) | \(.user.login) | \(.comments)"'
          )"

          {
            echo '| Title | Author | Comments |'
            echo '|-------|--------|----------|'
            printf '%s\n' "$rows"
          } > /tmp/discussions_body.md

      # üîπ READMEÏùò ÎßàÏª§ ÏÇ¨Ïù¥Îßå /tmp/discussions_body.md Î°ú ÍµêÏ≤¥
      - name: Replace discussions list in README.md
        shell: bash
        run: |
          set -euo pipefail
          awk '
            /<!-- discussions-list-start -->/ { print; system("cat /tmp/discussions_body.md"); skip=1; next }
            /<!-- discussions-list-end -->/   { print; skip=0; next }
            !skip { print }
          ' README.md > README.tmp.md
          mv README.tmp.md README.md

      - name: Commit and push
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "Update Discussions list"
            git push
          else
            echo "No changes to commit"
          fi
