name: Update Discussion List in README

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch Discussions
        id: discussions
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/discussions?per_page=5" \
            > discussions.json

      - name: Make Markdown
        id: makemd
        run: |
          echo '<!-- discussions-list-start -->' > discussions.md
          echo '| Title | Author | Comments |' >> discussions.md
          echo '|-------|--------|----------|' >> discussions.md
          jq -r '.[] | "| [\(.title)](\(.html_url)) | \(.user.login) | \(.comments)"' discussions.json >> discussions.md
          echo '<!-- discussions-list-end -->' >> discussions.md

      - name: Replace in README
        run: |
          awk '
            {print} 
            /^<!-- discussions-list-start -->/ {getline; while($0!~/<!-- discussions-list-end -->/){getline}; printfile=1; while(getline line < "discussions.md"){print line}}
            /^<!-- discussions-list-end -->/ {printfile=0}
            !printfile
          ' README.md > README2.md && mv README2.md README.md

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update Discussions list"
          git push
